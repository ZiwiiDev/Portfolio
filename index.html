<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlace a la hoja de estilos externa -->
    <link type="text/css" rel="stylesheet" href="./css/style.css">

    <!-- Título de la página -->
    <title>Oliver Fabian Stetcu · Portfolio</title>

    <!-- Vinculo iconos de redes sociales -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  </head>

  <!-- Cuerpo -->
  <body>
    <!-- Encabezado -->
    <header class="container">
      <div class="page-header">
        <!-- Menú de hamburguesa -->
        <input type="checkbox" id="click-menu-hamburguer">

        <!-- Etiqueta para el icono del menú -->
        <label for="click-menu-hamburguer" class="mainicon">
          <div class="menu">
            <i class="bx bx-menu"></i>
          </div>
        </label>

        <!-- Menú de navegación -->
        <nav>
          <ul>
            <li><a href="#" class="active" style="--navAni: 1">Home</a></li>
            <li><a href="#" style="--navAni: 2">About</a></li>
            <li><a href="#" style="--navAni: 3">Skills</a></li>
            <li><a href="#" style="--navAni: 4">Projects</a></li>
            <li><a href="#" style="--navAni: 5">Contact</a></li>
          </ul>
        </nav>

        <!-- Para cambiar a modo oscuro -->
        <div class="dark-mode-switch">
          <label class="mode">
            <input type="checkbox" id="darkbtn">
            <i class="bx bxs-moon"></i>
          </label>
        </div>
      </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container">
      <!-- Sección principal de la página -->
      <section class="main">
        <!-- Sección de redes sociales -->
        <div class="social">
          <a target="_blank" href="https://www.linkedin.com/in/oliver-fabian-stetcu-b24122196/"><i class="bx bxl-linkedin"></i></a>
          <a target="_blank" href="https://github.com/ZiwiiDev"><i class="bx bxl-github"></i></a>
          <a target="_blank" href="https://www.instagram.com/oliveristhenamx/"><i class="bx bxl-instagram"></i></a>
        </div>

        <!-- Detalles personales -->
        <div class="detail">
          <h1>Hi, I'm <span>Oliver Fabian Stetcu</span><img src="./static/media/waving-hand.png" alt="Waving Hand" class="waving-hand"></h1>
          <h2>Full Stack Developer</h2>
          <p>Committed to delivering top-notch web solutions for clients worldwide. Passionate about coding and turning ideas into reality.</p>

          <!-- Botón para descargar CV -->
          <div class="btn">
            <button>Descargar CV</button>
          </div>
        </div>

        <!-- Sección de imágenes -->
        <div class="img-sec">
          <div class="image-yo">
            <img src="./static/media/yo.png" alt="Oliver Fabian Stetcu Stepanov" class="miFoto">
          </div>
        </div>
      </section>

      



    </main>

    <!-- Pie de página -->
    <footer>
      
    </footer>

    <script src="./js/script.js"></script>
